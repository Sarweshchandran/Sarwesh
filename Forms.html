<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width" /> 
    <title> My First Form</title>
    <link rel="icon" type="image/x-icon" href="Images/form.png"/>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>
    <div class="header">
        <h2>The World Of Fruit</h2>
    </div>
    <section>
        <div class="content">
            <p><strong>Fruit Survey</strong></p>
            <br>
            <form autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" maxlength="50">
                <br>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail">
                <br>
                <p><h3>How many pieces of fruit <br>do you ear per day?</h3></p>
                <input type="radio" id="0" name="num" value="0">
                <label for="0" name="number" value="0">0</label><br>
                <input type="radio" id="1" name="num" value="1">
                <label for="1" name="number" value="1">1</label><br>
                <input type="radio" id="2" name="num" value="2">
                <label for="2" name="number" value="2">2</label><br>
                <input type="radio" id="3" name="num" value="3">
                <label for="3" name="number" value="more than 2">More than 2</label><br>
                <p><h3>My Favouriate Fruit</h3></p>
                <select id="fruits" name="fruits" size="4">
                    <option value="Apple" selected>Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Plum">Plum</option>
                    <option value="Pomogranate">Pomogranate</option>
                    <option value="Orange">Orange</option>
                    <option value="Grapes">Grapes</option>
                    <option value="Water Melon">Water Melon</option>
                    <option value="Guavua">Guavua</option>
                </select><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
