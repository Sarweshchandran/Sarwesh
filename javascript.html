<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" >
    <title>My First JS Function</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <meta  name="viewport" content="width=device-width">
</head>
<body>
    <script>
        var pic;
        function light(sw) { 
        if (sw == 0) {
            pic = "/Images/pic_bulboff.png"
        } else {
            pic= "/Images/pic_bulbon.png"
        }
        document.getElementById("demo").src = pic;
        }
    </script>
    <img id="demo" src="/Images/pic_bulboff.png" alt="bulb" width="100" height="180" />
    <p>
        <button onclick="light(1)">Light On</button>
        <button onclick="light(0)">Light Off</button>
    </p>
</body>
</html>
