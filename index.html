            grid-template-rows: 1fr 2fr;
            grid-template-columns: 1fr 2fr;
        }
        .grid-item{
            font-size: 3rem;
            background-color: darkviolet;
            border: 5px solid goldenrod;
            color: white;}
    </style>
</head>
<body>
<div class="gird-container">
    <div class="grid-item">1</div>

    <div class="grid-item">4</div>
</div>
</body>
</html>
