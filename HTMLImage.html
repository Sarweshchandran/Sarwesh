<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>Image</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <style>
        a:hover, a:active
        {
            text-decoration:underline;
        }
        p:hover
        {
            background-color:red;
            cursor:pointer;
        }
        ul{
            list-style-type:none;
            border:2px solid black;
            border-width:10px;
            
        }
        #img-id{
            background: url('Images/Leaf.jpg') no-repeat ;
            height:200px;
            width:200px
        }
    </style>
</head>
<body>
    <a href ="https://www.google.com/" target="_blank"> 
        <img src="Images/Leaf.jpg" alt="Leaf Image" style="width:100px;height:100px">
    </a>
    <ul>
        <li>Menu</li>
        <li>List</li>
    </ul>
    <a href="https://www.google.com/" target="_blank" style="text-decoration:none">Visit Google</a>
    <p style="font-size:30px">&lt;,&gt;,&amp;&copy;Hi hello</p>
    <div id="img-id" alt="Leaf-Image"></div>
</body>
</html>
