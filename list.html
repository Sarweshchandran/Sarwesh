<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul style="list-style-type:Circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Boost</li>
    </ul>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Boost</li>
    </ol>
    <bdo dir="rtl">
          Hello World
    </bdo>
    <hr>
    <div style="border:1px solid black">Hello World</div>
</body>
</html>
